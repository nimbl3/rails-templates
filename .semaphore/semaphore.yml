version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Setup"
    task:
      env_vars:
        - name: APP_NAME
          value: "test_app"
      prologue:
        commands:
          - sem-version ruby 2.6.0
          - gem install rails
      jobs:
        - name: Create App
          commands:
            - checkout
            - make create
            - cache store $SEMAPHORE_PROJECT_NAME-deps test_app

  - name: "Run"
    task:
      env_vars:
        - name: APP_NAME
          value: "test_app"
      prologue:
        commands:
          - checkout
          - cache restore $SEMAPHORE_PROJECT_NAME-deps
      jobs:
        - name: Build App
          commands:
            - make run

