version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Test"
    task:
      prologue:
        commands:
          - sem-version ruby 2.6.0
          - gem install rails
      env_vars:
        - name: APP_NAME
          value: "test_app"
      jobs:
        - name: Create App
          commands:
            - make create
        - name: Build App
          commands:
            - make build
        - name: Run RSpec
          commands:
            - make rspec

